---
# Smyklot Poll workflow
# Polls PR reactions via smyklot bot for auto-merge
#
# This file is managed by smykla-skalski/.github org sync.
# Do not edit manually - changes will be overwritten.

name: Smyklot Poll

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  poll-reactions:
    name: Poll PR Reactions
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Generate GitHub App token
        id: generate-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}

      - name: Poll reactions on open PRs
        uses: smykla-skalski/smyklot@2059852fc4166dc6353887db42e13276506d7215 # v1.11.2
        with:
          args: poll
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          SMYKLOT_CONFIG: ${{ vars.SMYKLOT_CONFIG }}
